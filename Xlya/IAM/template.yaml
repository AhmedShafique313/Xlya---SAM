AWSTemplateFormatVersion: '2010-09-09'
Description: Xlya Shared Lambda Execution Role (Full Access)

Resources:
  XlyaLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: xlya-lambda-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
        - arn:aws:iam::aws:policy/AmazonAPIGatewayAdministrator
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonCognitoPowerUser
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/AWSStepFunctionsFullAccess
        - arn:aws:iam::aws:policy/AmazonEventBridgeSchedulerFullAccess

  ApiGatewayFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"

  ApiGatewayFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: XlyaApiGatewayFunctionPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: "lambda:*"
            Resource: "*"
      Roles:
        - !Ref ApiGatewayFunctionRole

Outputs:
  XlyaLambdaExecutionRoleArn:
    Description: Shared execution role for all Xlya Lambda functions
    Value: !GetAtt XlyaLambdaExecutionRole.Arn
    Export:
      Name: Xlya-LambdaExecutionRoleArn

  ApiGatewayFunctionRoleArn:
    Description: "ARN of the API Gateway Lambda Invoke Role"
    Value: !GetAtt ApiGatewayFunctionRole.Arn
    Export:
      Name: Xlya-ApiGatewayFunctionRoleArn
